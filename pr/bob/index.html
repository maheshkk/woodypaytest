<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob Pay Test</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <div id="contents">
    <h1>Bob Pay Test</h1>
    <p>This merchant accepts Bob Pay.</p>
    <p>Price: USD <strong>$55.00</strong></p>
    <br>
    
    <h2><p>Please select currency code for this purchase.</p></h2>
    <select name="CurrencyCode">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="KRW">KRW</option>
    <option value="EUR">EUR</option>
    <option value="AUD">AUD</option>
    <option value="JPY">JPY</option>
    <option value="CNY">CNY</option>
    <option value="GBP">GBP</option>
    </select>
    
    <p>You can add as many as items you want dynamically.</p>
    Item:<br>
    <input type="text" name="itemName">
    <br>
    Price:<br>
    <input type="text" name="itemPrice">
    <button onclick="onBuyClicked()">Add Item</button>
    <br><br><br>
    
    <input type="checkbox" name="requestShipping" value="false">Request Shipping <br>
    <input type="checkbox" name="requestPayerEmail" value="false">Request Payer Email <br>
    <input type="checkbox" name="requestPayerPhone" value="false">Request Payer Phone <br>
    <input type="checkbox" name="requestPayerName" value="false">Request Payer Name <br>
    <p><button onclick="onBuyClicked()">Buy</button></p>
  </div>
  <pre id="msg"></pre>
  <script src="../util.js"></script>
  <script src="pr.js"></script>
  <script src="/redirect.js"></script>
</body>
</html>
